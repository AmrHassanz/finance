<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator Widget</title>
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- home -->
    <header id="calculator">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-8 offset-lg-2 position-relative">
                    <div class="inputs fw-bold">
                        <h1 class="text-center h3 text-warning">Calculate Your Reward</h1>
                        <div class="group d-flex mb-3">
                            <label for="">Vendors/Bills</label>
                            <input class="form-control" placeholder="Enter a Number" type="number">
                        </div>
                        <div class="group d-flex mb-3">
                            <label for="">Media/Ad Spend</label>
                            <input class="form-control" placeholder="Enter a Number" type="number">
                        </div>
                        <div class="group d-flex mb-3">
                            <label for="">Crop.Spend</label>
                            <input class="form-control" placeholder="Enter a Number" type="number">
                        </div>
                        <div class="group d-flex">
                            <label for="">Team Project</label>
                            <input class="form-control" placeholder="Enter a Number" type="number">
                        </div>
                    </div>
                    <div class="compare fw-bold my-4">
                        <h2 class="text-center h3 text-warning">Compare Your Reward</h2>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger">Brex</button>
                            <button type="button" class="btn btn-outline-danger">Stripe</button>
                            <button type="button" class="btn btn-outline-danger">Amex</button>
                        </div>
                    </div>
                    <div class="total fw-bold">
                        <h3 class="text-center h3 text-warning">Reward</h3>
                        <div class="group d-flex">
                            <h5 class="text-white m-0"><span id="cardName"></span> Business Card</h5>
                            <h5 class="text-info" id="card">0 $</h5>
                        </div>
                        <div class="group d-flex my-2">
                            <h5 class="text-white m-0">Unlimited Rewards</h5>
                            <h5 class="text-info" id="unlimitedRewards">0 $</h5>
                        </div>
                        <div class="group d-flex">
                            <h5 class="text-white m-0">lifetime Rewards</h5>
                            <h5 class="text-info" id="lifetimeRewards">0 $</h5>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </symbol>
                    </svg>
                    <div class="alert alert-danger d-flex align-items-center position-absolute translate-middle top-50 start-50"
                        role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill" />
                        </svg>
                        <div>
                            Please Fill Inputs
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
